<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game</title>
  
  <!-- Phaser Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
    #endSessionBtn {
      margin-top: 10px;
      padding: 10px;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }
    #endSessionBtn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>  <!-- Game area rendered by Phaser.js -->

  <!-- Display Balance and End Session Button -->
  <div id="gameContainer">
    <div id="balanceDisplay">Balance: 0 coins</div>
    <button id="endSessionBtn">End Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
