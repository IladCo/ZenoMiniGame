<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game</title>
  
  <!-- Phaser Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
    #startPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .start-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .play-btn {
      background-color: #4caf50;
      color: white;
    }
    .supply-btn {
      background-color: #2196f3;
      color: white;
    }
    .exit-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>  <!-- Game area rendered by Phaser.js -->

  <!-- Display Balance -->
  <div id="gameContainer">
    <div id="balanceDisplay">Balance: 0 coins</div>
  </div>

  <!-- Start Panel -->
  <div id="startPanel">
    <h2>Welcome to Tap Game</h2>
    <button class="start-btn play-btn" onclick="startGame()">Play</button>
    <button class="start-btn supply-btn" onclick="window.open('/supply.html', '_self')">Supply</button>
    <button class="start-btn exit-btn" onclick="exitGame()">Exit</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
